<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="generator" content="Pelican Static Site Generator, Powered by Python">
{% block meta_tags %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" href="/theme/images/icon-hires.png" sizes="192x192">
    <link rel="icon" href="/theme/images/icon-normal.png" sizes="128x128">
    <link rel="apple-touch-icon" href="/theme/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="/theme/images/apple-touch-icon-76x76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="/theme/images/apple-touch-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="/theme/images/apple-touch-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="/theme/images/apple-touch-icon-180x180.png" sizes="180x180">
{% if FEED_ALL_RSS %}
    <link rel="alternate" href="/{{ FEED_ALL_RSS }}" type="application/rss+xml" title="{{ SITENAME }} Full RSS Feed" />
{% endif %}
	<link rel="stylesheet" href="/theme/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/theme/css/business-frontpage.css">
    <link rel="stylesheet" href="/theme/css/business-frontpage-pjecz-gob-mx.css">
{% if USE_REMOTE_SERVICES %}
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:500|Roboto&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/af111b85f5.js"></script>
{%     include 'google-analytics.html' %}
{% endif %}
</head>
<body>
{% include 'navigation.html' %}
{% block content %}{% endblock %}
{% include 'footer.html' %}
	<script src="/theme/vendor/jquery/jquery.min.js"></script>
	<script src="/theme/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
