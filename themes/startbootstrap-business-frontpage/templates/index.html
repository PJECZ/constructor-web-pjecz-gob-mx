{% extends "base.html" %}

{% block meta_tags %}
    <meta name="description" content="{{ SITEDESCRIPTION }}">
    <meta name="keywords" content="{{ SITEKEYWORDS }}">
    <meta name="author" content="{{ AUTHOR }}">
{% endblock %}

{% block content %}
		<main>
	        <header class="pjecz-header pb-3 mb-5">
	            <div class="pjecz-header-lustitia pt-2 pb-5">
	                <div class="container h-100">
	                    <div class="row h-100 align-items-center">
	                        <div class="col-lg-12">
	                            <h1 class="display-4 text-white mt-5 mb-2">{{ SITENAME }}</h1>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </header>
			<div class="container">
{%   for article in articles_page.object_list %}
				<h3><a href="/{{ article.url }}">{{ article.title }}</a></h3>
{{ article.summary }}
{%   endfor %}
			</div>
		</main>
{% endblock %}
