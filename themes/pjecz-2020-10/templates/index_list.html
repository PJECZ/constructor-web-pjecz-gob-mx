<!-- Índice como listado sencillo de arriba a abajo -->
{% for article in articles_page.object_list %}
<div class="media">
    {% if article.preview %}
        <a href="{{ SITEURL }}/{{ article.url }}"><img class="mr-2 mb-2" style="width: 120px; height: auto;" src="{{ SITEURL }}/{{ article.url }}{{ article.preview }}" alt="Previa"></a>
    {% else %}
        <a href="{{ SITEURL }}/{{ article.url }}"><img class="mr-2 mb-2" style="width: 120px; height: auto;" src="{{ SITEURL }}/theme/images/generic.jpg" alt="Imagen genérica"></a>
    {% endif %}
    <div class="media-body">
        <h3><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h3>
        {% if article.tags %}
            {% for tag in article.tags %}
            <a href="{{ SITEURL }}/{{ tag.url }}"><span class="badge badge-pill badge-primary badge-{{ tag.slug }}">{{ tag.name }}</span></a>
            {% endfor %}
        {% endif %}
        {{ article.summary }}
    </div>
</div>
{% endfor %}
